<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <h2>BMI Calculator</h2>
        <div class="upper-field">
            <input class="js-age" type="number" placeholder="Age (years)">
            <input class="js-height" type="number" placeholder="Height (cm)">
            <input class="js-weight" type="number" placeholder="Weight (Kg)">
        </div>
        <div class="middle-field">
            <p style="margin: 0; margin-left: 10px;">Gender</p>
            <div class="gender-options">
                <label style="display: flex; align-items: center; margin-right: 16px;">
                    <input type="radio" name="gender" value="male" style="margin-right: 8px;">
                    Male
                </label>
                <label style="display: flex; align-items: center;">
                    <input type="radio" name="gender" value="female" style="margin-right: 8px;">
                    Female
                </label>
            </div>
        </div>
        <div class="bottom-field">
            <div class="buttons">
            <button class="btn-calculate-bmi js-calculate-bmi">Calculate BMI</button>
            <button class="btn-reset js-reset">Reset</button>
        </div>
            <div class="output-field">
                <div class="bmi-display">
                    <p>BMI</p>
                    <p class="bmi">N.A</p>
                </div>
                <div class="category-display">
                    <p>Category</p>
                    <p class="category">N.A</p>
                </div>
                <div class="error-display">
                    <p style="margin: 0;" class="error"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
